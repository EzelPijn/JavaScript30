<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main>
  <div class="keys">
    <div data-key="65" class="key" id="65">
      <kbd>A</kbd>
      <span class="sound-text">clap</span>
    </div>

    <div data-key="83" class="key" id="83">
      <kbd>S</kbd>
      <span class="sound-text">hihat</span>
    </div>

    <div data-key="68" class="key" id="68">
      <kbd>D</kbd>
      <span class="sound-text">kick</span>
    </div>

    <div data-key="70" class="key" id="70">
      <kbd>F</kbd>
      <span class="sound-text">openhat</span>
    </div>

    <div data-key="71" class="key" id="71">
      <kbd>G</kbd>
      <span class="sound-text">boom</span>
    </div>

    <div data-key="72" class="key" id="72">
      <kbd>H</kbd>
      <span class="sound-text">ride</span>
    </div>

    <div data-key="74" class="key" id="74">
      <kbd>J</kbd>
      <span class="sound-text">snare</span>
    </div>

    <div data-key="75" class="key" id="75">
      <kbd>K</kbd>
      <span class="sound-text">tom</span>
    </div>

    <div data-key="76" class="key" id="76">
      <kbd>L</kbd>
      <span class="sound-text">tink</span>
    </div>
  </div>
</main>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/index.js"></script>

</body>
</html>
